<!DOCTYPE html>
<html>
  <head>
    <title>NASA Images</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="https://api.nasa.gov/images/logo.png" alt="NASA">
      <h3 class="titulo">NASA Images</h3>
      <img class="logo" src="https://api.nasa.gov/images/logo.png" alt="NASA">
    </header>
    <div class="contenido">
      <h3>Compartir</h3>
      <form action="javascript:enviarMail()" method="post">
        <label for="emisor">Correo emisor</label>
        <input type="email" id="emisor" value="" required>
        <label for="email">Correo receptor</label>
        <input type="email" name="email" id="email" value="" required>
        <label for="nombre">Nombre y apellido</label>
        <input type="text" id="nombre" value="">
        <button type="submit">Compartir</button>
      </form>
    </div>

    <footer>
      <p>2017 UNAJ</p>
    </footer>
    <script type="text/javascript" src="js/script.js">

    </script>
  </body>
</html>
