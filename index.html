<!DOCTYPE html>
<html>
  <head>
    <title>NASA Images</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1 class="titulo">Nasa Api</h1>
    </header>
    <div class="contenido">
      <p class="texto">Nasa Api te permite ve las imagenes mas alucinantes capturadas en las misiones de la NASA.</p>
      <p class="texto">Busca tu planeta favorito y empeza a ver estas fotos.</p>
      <div class="formulario">
        <form id="form" action="mostrarResultado()">
          <label for="texto">Ingresa en texto a buscar</label>
          <input type="text" name="texto" id="texto">
          <br>
          <label for="media_type">Que deseas encontrar?</label>
          <select class="" name="media_type" id="media_type">
            <option value="video">Videos</option>
            <option value="image">Imagenes</option>
          </select>
          <br>
          <button type="button" name="consultar" onclick="mostrarResultado()">Buscar</button>
        </form>
      </div>

      <div id="resultados">

      </div>
      <button type="button" id="reintentar" onclick="restaurar()">Volver a buscar</button>
    </div>

    <footer>
      <p>2017 UNAJ</p>
    </footer>
    <script type="text/javascript" src="js/script.js">

    </script>
  </body>
</html>
