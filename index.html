<!DOCTYPE html>
<html>
  <head>
    <title>NASA Images</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html"><img class="logo" src="https://api.nasa.gov/images/logo.png" alt="NASA"></a>
      <a href="index.html" class="titulo"><h3 >NASA Images</h3></a>

      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="contacto.html">Nosotros</a></li>
      </ul>
    </header>
    <div class="contenido">
      <p class="texto">Nasa Api te permite ve las imagenes mas alucinantes capturadas en las misiones de la NASA.</p>
      <p class="texto">Busca tu planeta favorito y empeza a ver estas fotos.</p>
      <div class="formulario">
        <form id="form">
          <label for="texto">Ingresa en texto a buscar</label>
          <input type="text" name="texto" id="texto">
          <br>
          <label for="media_type">Que deseas encontrar?</label>
          <select class="" name="media_type" id="media_type">
            <option value="video">Videos</option>
            <option value="image">Imagenes</option>
          </select>
          <br>
          <button type="button" name="consultar" onclick="mostrarResultado()">Buscar</button>

          <br><br>

          <h4>Astronomy Picture of the Day</h4>
          <label for="fecha">Fecha: (default hoy)</label>
          <input type="date" id="fecha" value="">
          <label for="hd">HD</label>
          <fieldset id="hd">
            <input type="checkbox" id="hdchk" value="true">
          </fieldset>
          <button type="button" onclick="mostrarResultadoAPOD()">Ver</button>
        </form>
      </div>

      <div id="resultados">

      </div>
      <div class="historial">

      </div>
      <button type="button" id="reintentar" onclick="restaurar()">Volver a buscar</button>
    </div>

    <footer>
      <p>2017 UNAJ</p>
    </footer>
    <script type="text/javascript" src="js/script.js">

    </script>
  </body>
</html>
